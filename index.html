<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <section>
      <ul id="da-thumbs" class="da-thumbs">
        <li>
          <a href="#">

            <!-- 圖片1 -->
            <img src="https://www.ageinmedia.com/assets/images/work/zh/our%20cases-01.jpg" alt="" width="300px" height="180px">

            <!-- 滑鼠移入內容 -->
            <div class="hot-info">
              <h2>開店123</h2>

                網頁開發或平面設計

            </div>

        <li>

            <!-- 滑鼠移入內容 -->

          </a>
        </li>
        <ul>

    </section>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./hoverdir.js"></script>
  <script src="./hoverdir.plugin.js"></script>


  <script type="text/javascript">
    $(function () {

      $('#da-thumbs > li').each(function () {
        $(this).hoverdir()
      });
      $('#da-thumbs > li').hoverdir({
        hoverDelay: 50,
        reverse: true

      });

    });

  </script>

</body>

</html>
